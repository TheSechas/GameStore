<!-- Sección Contacto -->
<main>
    <section class="contacto">
        <h1>Contacto</h1>
        <p>Si tienes alguna consulta o sugerencia, rellena el siguiente formulario:</p>

        <form id="form-contacto" aria-label="Formulario de contacto">
            <fieldset>
                <legend>Envíanos un mensaje</legend>

                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>
                </div>

                <div class="form-group">
                    <label for="email">Correo electrónico:</label>
                    <input type="email" id="email" name="email" placeholder="tucorreo@email.com" required>
                </div>

                <div class="form-group">
                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" rows="5" placeholder="Escribe tu mensaje aquí..." required></textarea>
                </div>

                <button type="submit" class="btn">Enviar</button>
            </fieldset>
        </form>
    </section>
</main>
